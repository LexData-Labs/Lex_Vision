# Nginx Configuration for Lex Vision
# This configuration sets up HTTPS reverse proxy for both frontend and backend

# Events block (required)
events {
    worker_connections 1024;
}

# HTTP block (required for upstream and server directives)
http {
    # Basic settings
    # include       mime.types;  # Comment out if mime.types doesn't exist
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream servers
    upstream frontend {
        server 127.0.0.1:8080;
    }

    upstream backend {
        server 127.0.0.1:8000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 192.168.140.36;  # Change to your server IP or domain name
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;  # Enable HTTP/2 (newer syntax)
        server_name 192.168.140.36;  # Change to your server IP or domain name

        # SSL Certificate paths
        # Windows: C:/nginx/conf/ssl/cert.pem
        # Linux: /etc/nginx/ssl/cert.pem
        ssl_certificate C:/nginx/conf/ssl/cert.pem;  # Windows path (use forward slashes)
        ssl_certificate_key C:/nginx/conf/ssl/key.pem;  # Windows path (use forward slashes)
        # For Linux, uncomment these and comment Windows paths above:
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL Configuration (modern, secure settings)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Increase body size for file uploads (employee images)
        client_max_body_size 10M;

        # Frontend (React app)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support (if needed)
            proxy_set_header Connection "upgrade";
        }

        # Backend API
        location /api {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Direct backend endpoints (for compatibility)
        location ~ ^/(login|attendance|employees|alerts|cameras|video_feed|process_frame|health|docs|openapi.json) {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For video streaming (MJPEG) - optimized settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Additional headers for video streaming
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            add_header X-Accel-Buffering "no" always;
            
            # CORS headers for video feeds
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            
            # Handle preflight for video feeds
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # WebSocket support for video streaming (if needed)
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}  # End of http block
